<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナナオを出せるツール</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: crosshair;
        }

        /* 画像を表示するスタイル */
        .nanao-img {
            position: absolute;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 基本画像のパス（すべて.jpg形式）
        const baseImages = ['nanao.jpg', 'sinekasu.jpg', 'daru.jpg', 'why.jpg'];

        // 1から57までの番号画像のパスを生成（.png形式）
        const numberedImages = Array.from({ length: 57 }, (_, i) => `${i + 1}.png`);

        // すべての画像をまとめた配列
        const allImages = [...baseImages, ...numberedImages];

        // クリック位置にランダムな画像を配置する関数
        document.body.addEventListener('click', (event) => {
            // ランダムに画像を選択
            const randomImage = allImages[Math.floor(Math.random() * allImages.length)];

            // 画像要素の作成
            const img = document.createElement('img');
            img.src = `./${randomImage}`;  // 画像ファイルが同じディレクトリにある必要があります
            img.className = 'nanao-img';

            // クリックした位置に画像を表示
            img.style.left = `${event.pageX - 50}px`;
            img.style.top = `${event.pageY - 50}px`;

            document.body.appendChild(img);
        });
    </script>
</body>
</html>
